name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        
      - name: Build
        uses: actions/setup-node@v1
        with: 
          node-version: '12'
      - run: npm ci
      - run: npm build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
           deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./build
          publish_branch: prod
